<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button *ngIf="carrito.length > 0" expand="block" color="success" (click)="abrirMiCarrito()">MOSTRAR MI CARRITO</ion-button>

  <ion-list *ngIf="productos">
    <ion-item *ngFor="let producto of productos">
      <ion-card (click)="abrirProducto(producto)">
        <ion-card-content>
          <ion-grid>

            <ion-row>
              <ion-col>
                <ion-label>Nombre:</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label>{{producto.nombre}}</ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label>Precio:</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label>{{producto.precio}}</ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-label>Imagen:</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-img [src]="producto.imagen" alt="NO SE CARGO LA IMAGEN"></ion-img>
              </ion-col>
            </ion-row>

          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
