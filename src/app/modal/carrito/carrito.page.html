<ion-header>
  <ion-toolbar>
    <ion-title>carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col><label>IMAGEN: </label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-img [src]="producto.imagen"></ion-img></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><label>NOMBRE: </label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-label>{{producto.nombre}}</ion-label></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><label>DESCRIPCION: </label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-label>{{producto.descripcion}}</ion-label></ion-col>
    </ion-row>

    <ion-row>
      <ion-col><label>PRECIO: </label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-label>{{producto.precio}}</ion-label></ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="success" (click)="agregarAlCarrito()">AGREGAR AL CARRITO</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="warning" (click)="cancelar()">CANCELAR</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
