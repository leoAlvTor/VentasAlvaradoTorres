<ion-header>
  <ion-toolbar>
    <ion-title>micarrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let producto of productos">

        <ion-card>
          <ion-grid>

            <ion-row>
              <ion-col><ion-label>Nombre:</ion-label></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><ion-label>{{producto.nombre}}</ion-label></ion-col>
            </ion-row>

            <ion-row>
              <ion-col><ion-label>Descripcion:</ion-label></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><ion-label>{{producto.descripcion}}</ion-label></ion-col>
            </ion-row>

            <ion-row>
              <ion-col><ion-label>Precio:</ion-label></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><ion-label>{{producto.precio}}</ion-label></ion-col>
            </ion-row>

            <ion-row>
              <ion-col><ion-label>Imagen Referencial:</ion-label></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><ion-img [src]="producto.imagen"></ion-img> </ion-col>
            </ion-row>

          </ion-grid>
        </ion-card>

      </ion-item>
    </ion-list>

    <ion-button color="danger" expand="block" (click)="vaciarCarrito()">
      VACIAR EL CARRITO...
    </ion-button>

    <ion-button (click)="generarLlamada()" expand="block">
      LLAMAR AL LOCAL
    </ion-button>

    <ion-button (click)="cancelar()" expand="block" color="warning">
      CANCELAR
    </ion-button>

</ion-content>
